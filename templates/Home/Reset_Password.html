<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
	{% load widget_tweaks %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/sign_in.css' %}">
    <title>Reset Password</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
<div class="center-block forgot-password" style="width: 400px; height: 600px; margin-left: 450px;">
		<div class="row">
			<div>
				<div>
{#                    <button type="button" class="close" data-dismiss="modal">&times;</button>#}
					<h1 class="text-center title-forgot-password">Reset Password</h1>
                    <h5 class="text-center title-forgot-password" style="font-size:15px;">Vui lòng nhập mật khẩu mới</h5>
				</div>
				<div class="row">
					<div class=" col-xs-12">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="glyphicon glyphicon-envelope"></i>
								</div>
								<input type="password" class="form-control" name="password" placeholder="Password" id = "password">
							</div>
                            <span id ='errorabc' style="color: red"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="text-center">
						<button type="submit" class="btn btn-primary btn-forgot-password" style="background: #2e6da4;color: #dbdbdb;font-size: 20px;" id = "submit"> Submit </button>
					</div>
                    <script> {# Notification Account or pass false#}
                    document.getElementById("submit").addEventListener("click", myFunction);
                    function myFunction() {
                        var error = '{{ error }}'
                        if (error != ''){
                            $.notify("Edit Success", "success");
                        }
                        else {
                            alert(1);
                            document.getElementById("errorabc").innerHTML = error;
                        }
                    }
                    </script>
				</div>
				<div style="text-align: center; margin-top: 5px;">
					<a href="{% url 'logout' %}">Already have an account? Login</a>
				</div>
			</div>
	</div>
</div>
</form>
</body>
</html>
