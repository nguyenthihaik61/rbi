    <script> {# Notification Account or pass false#}
        var error ='{{ error }}';

        if(error!=''){
            if (confirm("{{ error }}\nVui lòng đăng nhập lại !")) {
{#                $("#formsignin").modal();#}
            }
        }
        $(document).ready(() => {
            $("#eye-icon").click(() => {
                $("#password").attr("type", isHide ? "password" : "text");
                if(!isHide) {
                    $("#eye-icon").removeClass("fa-eye-slash")
                    $("#eye-icon").addClass("fa-eye")
                } else {
                    $("#eye-icon").addClass("fa-eye-slash")
                    $("#eye-icon").removeClass("fa-eye")
                }
                isHide = !isHide
            });
        });
    </script>
